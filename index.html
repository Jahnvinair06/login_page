<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="login-heading">
      <h1 id="login-heading">Welcome back</h1>
      <p class="sub">Sign in to continue to your account</p>
      <form id="login-form" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="you@example.com">
        <div class="row">
          <div class="password-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" placeholder="Enter your password">
            <button type="button" id="toggle-password" aria-label="Show password">Show</button>
          </div>
        </div>
        <div class="options">
          <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
          <a class="forgot" href="#">Forgot?</a>
        </div>
        <button class="primary" id="submit-btn" type="submit">Sign in</button>
        <div class="divider">or</div>
        <div class="socials">
          <button type="button" class="social" aria-label="Sign in with Google">Sign in with Google</button>
          <button type="button" class="social" aria-label="Sign in with GitHub">Sign in with GitHub</button>
        </div>
        <p class="signup">Don't have an account? <a href="#">Create one</a></p>
      </form>
      <div id="message" role="status" aria-live="polite"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
